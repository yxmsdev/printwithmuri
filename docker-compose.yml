version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: print-with-muri
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PRUSASLICER_PATH=/usr/local/bin/prusa-slicer
      - SLICER_TIMEOUT=60000
      - SLICER_TEMP_DIR=/tmp/slicing
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - PAYSTACK_SECRET_KEY=${PAYSTACK_SECRET_KEY}
      - NEXT_PUBLIC_PAYSTACK_PUBLIC_KEY=${NEXT_PUBLIC_PAYSTACK_PUBLIC_KEY}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - NEXT_PUBLIC_URL=${NEXT_PUBLIC_URL:-http://localhost:3000}
    volumes:
      # Mount config directory for easier profile updates during development
      - ./config:/app/config:ro
      # Mount temp directory for slicing files (optional, for debugging)
      - slicing-temp:/tmp/slicing
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  slicing-temp:
